<!DOCTYPE html>
<html lang="eng">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width,initial-scale=1.0">
  <title> WaniKani Assistant </title>
  <link rel="stylesheet" href="./style.css">
</head>
<body>
  <div id="general-box">
    <h2>Welcome!</h2>
    
    <div id="user-info">
      <p>Enter your WaniKani API Token below to log in:</p>
    </div>

    <div id="login">
    <input type="text" id="apiToken" placeholder="Enter API Token">
    <button onclick="pullApi()">Login</button>
    </div>
    
    <div id="logout">
      <button onclick="logout()">Logout</button>
    </div>
    
    <div id="level-search">
      <input type="text" id="levelNumber" placeholder="Enter a level">
      <button onclick="levelSearch()">Search</button>
    </div>
    
    <div id="item-display"></div>
    
  </div>
  <script src="./script.js"></script>
</body>
</html>
